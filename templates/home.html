<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <title>Weather</title>
    <link href = "/static/css/style.css" rel = "stylesheet">
</head>
<body id = "homeBody" style = "background-image: url('https://source.unsplash.com/random/1600x900/?city')">
  <header>

  <h1>Weather</h1>
    {% block content %}
  <form method="POST" action="/">
      {{ form.csrf_token }}
      {{ form.city_name.label }}
      {{ form.city_name(size=32) }}
      <input type="submit" value="Submit" placeholder="Search">
    </form>
    <br> 
    <nav> 
      <a href="{{url_for('main')}}">Home</a>
    </nav>
    <br>
    
<!--       <label><input type="radio" checked name ="degreeType" id = "f">F</label>
      <label><input type="radio" name ="degreeType" id = "c">C</label> -->
  </header>

    {% endblock %}

    <p>Your current city is <b>{{current}}</b></p><br>

    <br><br>
    <div id = "weatherCard">
      <div id = "leftBox">
        <div id = "cityBox">
          <h1>{{data.name}} </h1>    
          <h2>{{data.weather[0].description | capitalize }}</h2>

        </div>
        <div id = "tempBox">
          <h1 id = "tempNum">{{data.main.temp|round|int}}Â° F </h1>
          
        </div>
      </div>
      <div id = "imgBox">
        <img src = "http://openweathermap.org/img/wn/{{data.weather[0].icon}}@4x.png" id = "weatherImg">

      </div>
          <br><br>
          <a href="{{url_for('displayForeCast')}}"><button>Weekly Forecast</button></a>
    </div>
  <script src="{{url_for('static', filename='script.js')}}"></script>
  
  <div id="map"></div>
    
  <script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHHAdcVxD1s6y6CrUHN4dnaaE0Mxgv2Sg&callback=initMap">
</script>

</body>
</html>
