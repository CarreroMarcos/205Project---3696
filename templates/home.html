<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <title>Weather</title>
    <!-- CSS only -->
    <link href = "/static/css/style.css" rel = "stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body id = "homeBody" style = "background-image: url('https://source.unsplash.com/random/1600x900/?city')">
  <header>

  <h1>Weather</h1>
    {% block content %}
  <form method="POST" action="/">
      {{ form.csrf_token }}
      {{ form.city_name.label }}
      {{ form.city_name(size=32) }}
      <input type="submit" value="Submit" placeholder="Search">
      <a href="{{url_for('randCity')}}"><button type="button" id="randButton" class="randButton">Random</button></a>
    </form>
    <br> 
    <nav> 
      <a class="btn btn-primary" href="{{url_for('main')}}">Home</a>
      <a class="btn btn-primary" href="{{url_for('coordsRoute')}}">Map Search</a>
    </nav>
    <br>
    
<!--       <label><input type="radio" checked name ="degreeType" id = "f">F</label>
      <label><input type="radio" name ="degreeType" id = "c">C</label> -->
  </header>

    {% endblock %}

    <p>Your current city is <b>{{current}}</b></p><br>

    <br><br>
    <div id = "weatherCard">
      <div id = "lBox">
        <div id = "cityBox">
          <h1>{{data.name}} </h1><br>
          <h2>{{data.weather[0].description | capitalize }}</h2><br>
          <h1>{{data.main.temp|round|int}}Â° F </h1>
        </div>
        <div id = "tempBox">
          
          
        </div>
      </div>
      <div id = "imgBox">
        <img src = "http://openweathermap.org/img/wn/{{data.weather[0].icon}}@4x.png" id = "weatherImg">

      </div>
          <br><br>
          <a href="{{url_for('displayForeCast')}}"><button>Weekly Forecast</button></a>
    </div>
  <script src="{{url_for('static', filename='script.js')}}"></script>
  


</body>
</html>
